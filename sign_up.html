<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <form id="sign-up" method="get">
        <h2>Sign Up</h2>
        <div class="form-group" >
        <label for="Firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <div id="d1"></div>
      </div>
      <div class="form-group">
        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename" required>
        <div id="d2"></div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <div id="d3"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="d4"></div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
        <div id="d5"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="d6"></div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="d7"></div>
      </div>
      <!-- <div class="form-group1">
          <label for="fav-language">Favorite Language:</label><br>
          <input type="radio" id="html" name="fav-language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav-language" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="js" name="fav-language" value="JavaScript">
          <label for="js">JavaScript</label><br>
        <div id="d8"></div>
      </div> -->
      <button type="submit" class="button">Sign Up</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="signup.js"></script>

</body>
</html>
